<div>
  <form action="" [formGroup]="form" (ngSubmit)="submit()">
    First Name
    <input
      type="text"
      name="name"
      id="name"
      placeholder="name"
      formControlName="name"
    />
    <br />
    <br />
    <br />
    <br />
    <br />
    Last Name
    <input
      type="text"
      name="lastname"
      id="lastname"
      placeholder="lastname"
      formControlName="lastname"
    />
    <br />
    <br />
    <br />
    <br />
    <br />
    Email
    <input
      type="email"
      name="email"
      id="email"
      placeholder="email"
      formControlName="email"
    />
    <br />
    <br />
    <br />
    <br />
    <br />

    <button type="submit">Save</button>
    <hr />
  </form>
</div>

<hr />

<div>
  <table *ngFor="let dataStored of formDataStored">
    <tr>
      firstName ::
      <td>{{ dataStored.name }}</td>
    </tr>

    <tr>
      LastName ::
      <td>{{ dataStored.lastname }}</td>
    </tr>

    <tr>
      Email ::
      <td>{{ dataStored.email }}</td>
    </tr>
    <hr />

    <button type="button" (click)="editData(dataStored.id)">edit</button>
    <button type="button" (click)="updateName()">update</button>
    <button type="button" (click)="deleteData(dataStored.id)">delete</button>
  </table>
</div>
